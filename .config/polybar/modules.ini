[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%


[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter = ADP1
poll-interval = 2i
label-full = %{F#e3734e}%{T2} %{T-}%{F-}%{T1}100%%{T-}
label-full-background = ${colors.background-alt}
label-full-foreground = ${colors.foreground}
format-charging = %{F#e3734e}%{T2}<label-charging>%{T-}%{F-}
format-discharging = %{F#e3734e}%{T2}<ramp-capacity>%{T-}%{F-}<label-discharging>
label-discharging-background = ${colors.background-alt}
label-charging-background = ${colors.background-alt}
label-discharging = " %percentage%%"
label-charging = %{T2}%{T-}%{F-} %percentage%%
bar-capacity-width = 10

ramp-capacity-foreground = ${colors.primary}
ramp-capacity-background = ${colors.background-alt}
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 


[module/backlight]
type = internal/backlight

card = amdgpu_bl0

use-actual-brightness = true

enable-scroll = true
format = <ramp><label>

label = %percentage%%

label-background = ${colors.background-alt}
ramp-background = ${colors.background-alt}
ramp-foreground = ${colors.primary}
ramp-0 = " "
ramp-1 = " "
ramp-2 = " "
ramp-3 = " "
ramp-4 = " "


[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume><label-volume>

label-volume = %percentage%%

label-volume-background = ${colors.background-alt}
ramp-volume-background = ${colors.background-alt}
ramp-volume-foreground = ${colors.primary}
ramp-volume-0 = %{T2} %{T-}
ramp-volume-1 = %{T2} %{T-}
ramp-volume-2 = %{T2} %{T-}

label-muted = "%{T2}%{T-}"
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol


[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T2} %{T-}"
format-prefix-background = ${colors.background-alt}
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
label-background = ${colors.background-alt}


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T2}%{T-}"
format-prefix-background = ${colors.background-alt}
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
label-background = ${colors.background-alt}


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/network]
inherit = network-base
type = internal/network
interface = wlp2s0
label-connected-foreground = ${colors.background}
label-connected-background = ${colors.primary}
label-connected = %{A1:nm-connection-editor:}%{T2}%{T-} %essid%%{A}
label-disconnected = %{A1:nm-connection-editor:}%{T2}%{T-}%{A}
label-disconnected-foreground = ${colors.background}
label-disconnected-background = ${colors.primary}

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
format-prefix = " "
format-foreground = ${colors.background}
format-background = ${colors.primary}

[module/player-mpris-simple]
type = custom/script
label = %output%
exec = ~/.config/polybar/player-status.sh
interval = 0.5
click-left = playerctl previous &
click-right = playerctl next &
click-middle = playerctl play-pause &
